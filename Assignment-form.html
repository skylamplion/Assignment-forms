<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form Validation</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Form Validation</h3>
        <p>try to submit the form</p>

        <!---form starts-->
        <form action="" class="was-validated">
            <!--username-->
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!---password-->
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!---terms&condition checkbox-->
            <div class="form-check ml-2">
                <input class="form-check-input" type="checkbox" id="check" name="option" value="something checked"
                    required>
                <label class="form-check-label">I agree on terms & conditions </label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">check this checkbox to continue</div>
            </div>

            <!---submit & forget passowrd-->
        <div class="nav border flex-row justify-content-between mt-2 border-0">
            <li class="nav-item ">
                <button type="submit" class="btn btn-primary">Submit</button>
            </li>
            <li class="nav-item ">
                <a href="#">forget password</a>
            </li>
            </div>

        </form>
        <!---form ends-->
</body>

</html>
